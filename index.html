<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Concept Map Visualizer</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <div id="top">
        <header>
            <section>

                </ul>
            </section>
            <section id="about" style="display: none;">
                <p>About Text Here</p>
                <p><a href="https://github.com/jhartz/conceptmapviz">Source on GitHub</a></p>
            </section>
            <section id="help" style="display: none;">
                <p>Help Text Here</p>
            </section>
        </header>

        <section class="page-main">

                    <label id="group-selector-label" for="group-selector"></label><select id="group-selector"></select>

            <div class="container">
                <div class="container-content container-content-main">
                    <div id="arcgis-content" class="content"></div>

    <script src="scripts/common.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/arcgis-content.js"></script>
    <script src="scripts/d3-content.js"></script>

</html>
